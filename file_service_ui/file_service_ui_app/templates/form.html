<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>   
    </head>

    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url 'send_file' %}" method="post" enctype="multipart/form-data" id="fileForm">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.uploaded_file.label_tag }} {{ form.uploaded_file.help_text }}</p>
            <p>
                {{ form.uploaded_file.errors }}
                {{ form.uploaded_file }}
            </p>
            <p><input type="submit" value="Upload" id="formInput"></p>
        </form>
    </body>
</html>
